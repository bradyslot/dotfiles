[[item]]
file = '~/.config/sway/config'
template = 'sway'
subtemplate = 'colors'
rewrite = false
start = '# Start Flavours'
end = '# End Flavours'
hook = 'sway reload'

[[item]]
file = '~/.config/i3/config'
template = 'i3'
subtemplate = 'colors'
rewrite = false
start = '# Start Flavours'
end = '# End Flavours'
hook = 'i3 restart'

[[item]]
file = '~/.config/sway/config'
template = 'sway'
subtemplate = 'colors'
rewrite = false
start = '# Start Flavours'
end = '# End Flavours'
hook = 'sway reload'

[[item]]
file = '~/.config/alacritty/alacritty.yml'
template = 'alacritty'
subtemplate = 'default-256'
rewrite = false
start = '# Start Flavours'
end = '# End Flavours'

[[item]]
file = '~/.config/X11/Xresources'
template = 'xresources'
subtemplate = 'default-256'
rewrite = false
start = '! Start Flavours'
end = '! End Flavours'
hook = 'bash -c "xrdb -load ~/.config/X11/Xresources && xdotool key alt+F5"'

[[item]]
file = '~/.config/rofi/colors.rasi'
template = 'rofi'
subtemplate = 'default'
rewrite = true

[[item]]
file = '~/.config/zsh/.zshenv'
template = 'fzf'
subtemplate = 'default'
rewrite = false
start = '# Start Flavours'
end = '# End Flavours'
hook = 'zsh -c "source ~/.config/zsh/.zshrc"'

[[item]]
file = '~/.config/dunst/dunstrc'
template = 'dunst'
subtemplate = 'default'
rewrite = false
start = '# Start Flavours'
end = '# End Flavours'

[[item]]
file = '~/.config/nvim/colors/theme.vim'
template = 'vim'
subtemplate = 'default'
rewrite = true
hook = 'nvr --servername localhost:6666 --remote-send "<C-\><C-n>:silent! source ~/.config/nvim/init.vim<CR>"'

[[item]]
file = '~/.themes/FlatColor/colors2'
template = 'gtk-flatcolor'
subtemplate = 'gtk-2'
rewrite = true
hook = 'bash -c "killall xsettingsd; xsettingsd &"'

[[item]]
file = '~/.themes/FlatColor/colors3'
template = 'gtk-flatcolor'
subtemplate = 'gtk-3'
rewrite = true
hook = 'bash -c "gsettings set org.gnome.desktop.interface gtk-theme dummy && gsettings set org.gnome.desktop.interface gtk-theme FlatColor"'

[[item]]
file = '~/.config/waybar/colors.css'
template = 'waybar'
subtemplate = 'default'
rewrite = true

