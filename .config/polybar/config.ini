[global/wm]
margin-bottom = 0
margin-top = 0

[colors]
color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
color16 = ${xrdb:color16}
color17 = ${xrdb:color17}
color18 = ${xrdb:color18}
color19 = ${xrdb:color19}
color20 = ${xrdb:color20}
color21 = ${xrdb:color21}
background = ${colors.color0}
foreground = ${colors.color7}
active = ${colors.color4}
urgent = ${colors.color1}
empty = ${colors.color0}

[bar/main]
monitor =
monitor-fallback =
override-redirect = false
fixed-center = true
width = 100%
height = 18
offset-x = 0%
offset-y = 0%
background = ${colors.background}
foreground = ${colors.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 5
line-color = ${colors.color0}
border-bottom-size = 0
border-bottom-color = ${colors.foreground}
padding = 0
module-margin-left = 0
module-margin-right = 0
separator = " "
dim-value = 1.0
wm-name =
locale =
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =
font-0 = "Envy Code R:size=12;2"
font-1 = "NotoSans Nerd Font:size=10;2"
bottom = false
modules-left = ewmh i3
modules-center = date
modules-right = cpu memory temperature alsa network-status weather

[module/i3]
type = internal/i3
format = <label-mode>
label-mode = %mode%
label-mode-foreground = ${colors.color1}

[module/date]
type = internal/date
interval = 10
date = %A %d %b
time = %I:%M %p
format = <label>
label =  %date%  %time%
label-foreground = ${colors.color7}

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label =  %percentage%%
label-foreground = ${colors.color1}

[module/memory]
type = internal/memory
interval = 1
format = <label>
label =  %mb_used%
label-foreground = ${colors.color2}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 3
units = true
format = <label>
label =  %temperature-c%
label-foreground = ${colors.color3}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
label-mounted =  %free%
label-mounted-foreground = ${colors.color4}

[module/alsa]
type = internal/alsa
master-soundcard = default
master-mixer = Master
mapped = false
headphone-id=3
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = 婢
ramp-volume-0 = 
ramp-volume-1 = 墳
ramp-volume-2 = 
ramp-volume-foreground = ${colors.color4}
label-volume-foreground = ${colors.color4}

[module/network-status]
type = custom/script
exec = ping -q -c 1 1.1.1.1 > /dev/null 2>&1 && echo "UP" || echo "DOWN"
interval = 5
format = <label>
label = 爵 %output%
format-foreground = ${colors.color5}

[module/weather]
type = custom/script
exec = curl -s 'wttr.in/3189?format=1'
interval = 300
label = 滛%output%
format-foreground = ${colors.color6}

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = false
format = <label-state>
label-monitor = %name%
label-active = %name%
label-active-padding = 1
label-active-background = ${colors.active}
label-active-foreground = ${colors.background}
label-occupied = %name%
label-occupied-padding = 1
label_urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.urgent}
label-urgent-foreground = ${colors.background}
label-empty = %name%
label-empty-padding = 1
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 100
label_empty = Empty
